<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ToDoリスト（保存つき）</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url("chiikawa.png") no-repeat center center fixed;
  background-size: cover;
}
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fefefe;
    }
    h1 { font-size: 20px; }
    #todo-list {
      list-style: none;
      padding: 0;
    }
    #todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 6px 0;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button.delete {
      background: #ff6666;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
    }
    button.delete:hover {
      background: #ff4444;
    }
  </style>
</head>
<body>
  <h1>📋 ToDoリスト（保存つき）</h1>
  <input id="todo-input" type="text" placeholder="やることを入力してね">
  <button id="add-btn">追加</button>

  <ul id="todo-list"></ul>

  <script>
    const input = document.getElementById("todo-input");
    const addBtn = document.getElementById("add-btn");
    const list = document.getElementById("todo-list");

    // 🔹 ローカルストレージから保存済みのToDoを読み込む
    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function renderTodos() {
      list.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.textContent = todo;

        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.className = "delete";
        delBtn.onclick = () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        };

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    // ToDo追加
    addBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text === "") return;
      todos.push(text);
      saveTodos();
      renderTodos();
      input.value = "";
    });

    // ページ読み込み時に描画
    renderTodos();
  </script>
</body>
</html>
